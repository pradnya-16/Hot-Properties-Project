<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>My Messages</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}" />
</head>
<body class="home-background">
<div class="property-detail-container">
<h2>My Sent Messages</h2>

    <table class="buyer-messages-table">
    <tr>
        <th>Receiver (Agent)</th>
        <th>Property</th>
        <th>Message</th>
        <th>Agent Reply</th>
        <th>Timestamp</th>
        <th>Action</th>
    </tr>
    <tr th:each="message : ${messages}">
        <td th:text="${message.receiver.firstName}"></td>
        <td th:text="${message.property.title}"></td>
        <td th:text="${message.content}"></td>
        <td th:text="${message.reply != null ? message.reply : 'No reply yet'}"></td>
        <td th:text="${#temporals.format(message.timestamp, 'yyyy-MM-dd HH:mm')}"></td>
        <td>
            <form th:action="@{'/messages/delete/' + ${message.id}}" method="post">
                <button type="submit">Delete</button>
            </form>
        </td>
    </tr>
</table>
    <div style="margin-top: 20px">
<a th:href="@{/dashboard}" class="btn btn-primary">‚Üê Back to Dashboard</a>
    </div>
</div>
</body>
</html>

<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Messages from Interested Buyers</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}" />
  </head>
  <body class="home-background">
    <div th:replace="~{fragments/header :: header}"></div>

    <div class="container">
      <h2>Messages from Interested Buyers</h2>
      <table class="table">
        <thead>
          <tr>
            <th>Property</th>
            <th>Buyer</th>
            <th>Message</th>
            <th>Timestamp</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr th:each="msg : ${messages}">
            <td th:text="${msg.property.title}">Property Title</td>
            <td th:text="|${msg.sender.firstName} ${msg.sender.lastName}|">
              User Name
            </td>
            <td th:text="${#strings.abbreviate(msg.content, 30)}">
              Short message
            </td>
            <td
              th:text="${#temporals.format(msg.timestamp, 'yyyy-MM-dd HH:mm')}"
            >
              Date
            </td>
            <td>
              <a
                th:href="@{'/messages/agent/' + ${msg.id}}"
                class="btn btn-primary"
                >View</a
              >
              <form
                th:action="@{'/messages/agent/' + ${msg.id} + '/delete'}"
                method="post"
                style="display: inline"
                onsubmit="return confirm('Are you sure you want to delete this message?');"
              >
                <button class="btn btn-danger" type="submit">Delete</button>
              </form>
            </td>
          </tr>
        </tbody>
      </table>

      <div class="back-link">
        ‚Üê <a th:href="@{/dashboard}">Back to Dashboard</a>
      </div>
    </div>
  </body>
</html>

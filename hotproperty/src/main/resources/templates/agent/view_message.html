<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Message Details</title>
  <link rel="stylesheet" th:href="@{/css/styles.css}" />
</head>
<body class="home-background">
<div th:replace="~{fragments/header :: header}"></div>

<div class="container">
  <h2>Message Details</h2>

  <p><strong>From:</strong>
    <span th:text="|${message.sender.firstName} ${message.sender.lastName}|"></span>
    (<span th:text="${message.sender.email}"></span>)
  </p>

  <p><strong>Property:</strong>
    <span th:text="${message.property.title}"></span>
  </p>

  <p><strong>Message:</strong></p>
  <p th:text="${message.content}"></p>

  <h3>Reply</h3>
  <form th:action="@{'/messages/agent/' + ${message.id} + '/reply'}" method="post">
    <textarea name="reply" rows="4" class="form-control" required
              th:text="${message.reply}"></textarea><br/>
    <button type="submit" class="btn btn-success">Send Reply</button>
  </form>

  <div class="back-link">
    â† <a th:href="@{/messages/agent}">Back to Messages</a>
  </div>
</div>
</body>
</html>

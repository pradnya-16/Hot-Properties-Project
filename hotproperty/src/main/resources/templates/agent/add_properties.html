<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Add Property - HotProperties</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}" />
</head>
<body>
<div th:replace="~{fragments/header :: header}"></div>

<div class="form-container">
    <h2>Add New Property</h2>
    <form method="post" enctype="multipart/form-data">
        <div class="form-group">
            <label>Title</label>
            <input type="text" name="title" class="form-control" required />
        </div>
        <div class="form-group">
            <label>Price ($)</label>
            <input type="number" name="price" class="form-control" step="0.01" required />
        </div>
        <div class="form-group">
            <label>Location</label>
            <input type="text" name="location" class="form-control" placeholder="City, State, ZIP" required />
        </div>
        <div class="form-group">
            <label>Size (sq. ft.)</label>
            <input type="number" name="size" class="form-control" required />
        </div>
        <div class="form-group">
            <label>Description</label>
            <textarea name="description" class="form-control" rows="4" required></textarea>
        </div>
        <div class="form-group">
            <label>Upload Image</label>
            <input type="file" name="image" class="form-control-file" />
        </div>
        <button type="submit" class="btn btn-primary">Add Property</button>
        <button type="submit" class="btn btn-primary">Back to Dashboard</button>
    </form>
</div>
</body>
</html>

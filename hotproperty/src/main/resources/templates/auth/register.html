<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Register - HotProperties</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}" />
  </head>
  <body class="auth-background-register">
    <div th:replace="~{fragments/header :: header}"></div>

    <div class="auth-container register-container">
      <h2>Create a Buyer Account</h2>

      <div
        th:if="${errorMessage}"
        class="alert alert-danger"
        th:text="${errorMessage}"
      ></div>

      <form
        th:action="@{/register}"
        th:object="${userRegistrationDto}"
        method="post"
      >
        <div class="form-group">
          <label for="firstName">First Name</label>
          <input
            type="text"
            id="firstName"
            th:field="*{firstName}"
            class="form-control"
            required
          />
        </div>
        <div class="form-group">
          <label for="lastName">Last Name</label>
          <input
            type="text"
            id="lastName"
            th:field="*{lastName}"
            class="form-control"
            required
          />
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <input
            type="email"
            id="email"
            th:field="*{email}"
            class="form-control"
            required
          />
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input
            type="password"
            id="password"
            th:field="*{password}"
            class="form-control"
            required
          />
        </div>
        <button type="submit" class="btn btn-success btn-block">
          Register
        </button>
      </form>
      <p class="auth-switch">
        Already have an account? <a th:href="@{/login}">Log in here</a>.
      </p>
    </div>

    <div th:replace="~{fragments/footer :: footer}"></div>
  </body>
</html>
